---
kind: pipeline
type: docker
name: test
steps:
- name: install
  image: danlynn/ember-cli:3.20.0
  commands:
  - npm install
- name: lint:js
  image: danlynn/ember-cli:3.20.0
  commands:
  - npm run lint:js
- name: lint:hbs
  image: danlynn/ember-cli:3.20.0
  commands:
  - npm run lint:hbs
- name: lint:dependencies
  image: danlynn/ember-cli:3.20.0
  failure: ignore
  commands:
  - ember dependency-lint
- name: test
  image: danlynn/ember-cli:3.20.0
  failure: ignore
  commands:
  - npm run test:ember
---
kind: pipeline
type: docker
name: build-dry-run
steps:
- name: build-dry-run
  image: plugins/docker
  settings:
    repo: ${DRONE_REPO}
    dry_run: true
    purge: true
trigger:
  event:
    - pull_request
---
kind: pipeline
type: docker
name: release
steps:
- name: npm-release
  image: plugins/npm
  settings:
    token:
      from_secret: npm_access_token
trigger:
  event:
    - tag
